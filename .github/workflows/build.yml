name: Pipeline de CI/CDon:  push:    branches:      - main   # Gatilho: push na branch principaljobs:  build:    runs-on: ubuntu-latest    steps:      # 1️⃣ Fazer checkout do repositório      - name: Checkout repository        uses: actions/checkout@v3        with:          persist-credentials: true  # permite que o workflow use o GITHUB_TOKEN para push      # 2️⃣ Configurar Java 21      - name: Set up Java        uses: actions/setup-java@v3        with:          distribution: 'temurin'          java-version: '21'      # 3️⃣ Executar build Maven (gera o .jar)      - name: Build with Maven        run: mvn clean package      - name: Copy JAR to root        run: cp target/*.jar .      # <<< adicionar aqui o passo de PR automático >>>      - name: Create Pull Request with JAR        uses: peter-evans/create-pull-request@v5        with:          commit-message: "Add generated JAR from workflow"          branch: jar-update          title: "Add generated JAR"          body: "Automatically generated JAR file from CI"          labels: automation          delete-branch: true      # 4️⃣ Publicar o .jar como artefacto do workflow      - name: Upload JAR artifact        uses: actions/upload-artifact@v4        with:          name: my-app-jar          path: target/*.jar