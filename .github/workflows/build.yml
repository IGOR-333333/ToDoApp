name: Pipeline de CI/CDon:  push:    branches:      - main   # Gatilho: push na branch principaljobs:  build:    runs-on: ubuntu-latest    steps:      # 1️⃣ Fazer checkout do repositório      - name: Checkout repository        uses: actions/checkout@v3        with:          persist-credentials: true  # permite que o workflow use o GITHUB_TOKEN para push      # 2️⃣ Configurar Java 21      - name: Set up Java        uses: actions/setup-java@v3        with:          distribution: 'temurin'          java-version: '21'      # 3️⃣ Executar build Maven (gera o .jar)      - name: Build with Maven        run: mvn clean package      # 5️⃣ Copiar o .jar para a raiz do repositório (opcional)      - name: Copy JAR to root        run: cp target/*.jar .      - name: Commit and push JAR to repository        run: |          git config user.name "github-actions[bot]"          git config user.email "github-actions[bot]@users.noreply.github.com"          git add *.jar          git commit -m "Add generated JAR from workflow" || echo "No changes to commit"          git push      # 4️⃣ Publicar o .jar como artefacto do workflow      - name: Upload JAR artifact        uses: actions/upload-artifact@v4        with:          name: my-app-jar          path: target/*.jar